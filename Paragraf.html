<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!-- Tag p, br, dan hr -->
    <p>Ini Adalah Paragraf 1</p>
    <br>
    <p>Ini Adalah Paragraf 2</p>
    <hr>

    <!-- Tag b, i, dan U -->
    <p><b>Selamat Datang </b>di Mata Kuliah <i>Pemrograman Web</i></p>
    <p><u>Nama Saya Irfan Aqila Utama</u></p>

    <!-- Tag Strong dan Em -->
    <p><strong>Pengumuman </strong>Kuliah Pemrograman Web, di Mulai Hari Rabu 22 Maret 2023</p>
    <p><em>diliburkan!!!</em></p>
</body>
</html>

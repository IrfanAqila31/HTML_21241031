<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- list dengan tag ol -->
    <h3>My To Do List </h3>
    <ol> 
        <li>Bangun pagi</li>
        <li>Mandi</li>
        <li>Sarapan</li>
        <li>Ngopi</li>
        <li>Tidur Siang</li>
    </ol>
    <!-- list dengan tag ul -->
    <h3>Pilihan sarapan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Roti Bakar</li>
        <li>Susu Hangat</li>
    </ul>
    <!-- list dengan tag dl -->
    <dl>
    <h3>Pemrograman Web</h3>
    <dt>HTML</dt>
    <dd>HyperText Markup Languange</dd>
    <dt>CSS</dt>
    <dd>Casecading Style Sheet</dd>
    </dl>

</body>
</html>
